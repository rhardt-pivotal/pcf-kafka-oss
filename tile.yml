---
name: kafka
icon_file: resources/cf-kafka.png
label: Kafka OSS
description: A Community Kafka Service Broker for Cloud Foundry

apply_open_security_group: true         # Apply open security group, default: false

properties:
- name: author
  type: string
  label: Author
  value: rhardt@pivotal.io

docker_release:
 - name: docker
   version: latest

stemcell_criteria:
  version: '3262.19'

forms:
- name: kafka-form
  label: Kafka Config
  description: Custom Properties for Kafka Service
  properties:
  - name: cluster_nodes
    type: integer
    label: Cluster Nodes
    default: 3
    description: Not yet implemented.  Eventually - the number of nodes in the cluster.

packages:
- name: kafka
  type: docker-bosh
  docker_images:
  - rhardt/kafka 
  instance_type: 'c4.large'
  cpu: 2
  memory: 3840
  ephemeral_disk: 8192
  persistent_disk: 65536
  instances: 1
  manifest: |
    containers:
    - name: kafka
      image: "rhardt/kafka"
      bind_ports:
      - '2181:2181'
      - '9092:9092'
      bind_volumes:
      - "/kafka"
      env_vars:
      - "KAFKA_LOG_DIRS=/kafka/kafka-logs"
      - "KAFKA_ZOOKEEPER_CONNECT=(( .docker-bosh-kafka.first_ip )):2181"
      - "KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://(( .docker-bosh-kafka.first_ip )):9092"
      - "KAFKA_ADVERTISED_HOST_NAME=(( .docker-bosh-kafka.first_ip ))"
- name: kafka-service-broker
  type: app-broker
  manifest:
    host: kafka-service-broker
    path: resources/kafka-service-broker-0.0.1-SNAPSHOT.jar
    memory: 512mb
